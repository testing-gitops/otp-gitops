apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-spokecluster-aws-aws1
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 0-bootstrap/spokeclusters/aws/aws1/
    repoURL: https://github.com/testing-gitops/otp-gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true