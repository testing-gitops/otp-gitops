apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machinesets
  namespace: openshift-gitops
  labels:
    gitops.tier.layer: infra
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: machinesets
    helm:
      values: |
          infrastructureId: rhacm-grvzk 
          # cloudProvider.name set to aws, azure or vsphere
          cloudProvider:
            name: azure
            managed: false
          # only for "aws" or "azure" maybe "gcp"
          cloud:
            region: australiaeast
            image: rhcos-49.84.202110081407-0-azure.x86_64.vhd
            infraNodes:
              nodeCount: 1
            storageNodes:
              nodeCount: 1
          # only for "vsphere" - ignored for other
          vsphere:
            networkName: ${VS_NETWORK}
            datacenter: ${VS_DATACENTER}
            datastore: ${VS_DATASTORE} 
            cluster: ${VS_CLUSTER} 
            server: ${VS_SERVER} 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

