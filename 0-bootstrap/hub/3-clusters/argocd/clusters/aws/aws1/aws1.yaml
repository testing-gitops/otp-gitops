apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusters-aws-1
  annotations:
    argocd.argoproj.io/sync-wave: "350"
  labels:
    gitops.tier.layer: clusters
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: clusters
  source:
    path: clusters/deploy/external-secret/aws/
    helm:
      values: |
        cluster: aws1
        imageName: 4.8.19

        managedCluster: 
          status: "enabled" # Valid values "enabled" or "disabled"
          managedRepo: https://github.com/one-touch-provisioning/otp-gitops.git # Repository that will be used to manage the Cluster resources

        clusterSet:
          name: "multicloud-cluster-set"
          enabled: true

        powerState: Running

        provider:
          region: ap-southeast-1
          baseDomain: ibmsbaasonaws.com
          sshPublickey: 
