resources:
 - 1-infra/1-infra.yaml
 - 2-services/2-services.yaml
 #- 3-clusters/3-clusters.yaml
 #- 4-apps/4-apps.yaml
 #- 5-policies/5-policies.yaml
patches:
- target:
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=gitops"
  patch: |-
    - op: add
      path: /spec/source/repoURL
      value: https://github.com/testing-gitops/otp-gitops.git
    - op: add
      path: /spec/source/targetRevision
      value: master
- target:
    group: argoproj.io
    kind: AppProject
  patch: |-
    - op: add
      path: /spec/sourceRepos/-
      value: https://charts.cloudnativetoolkit.dev
- target:
    group: argoproj.io
    kind: AppProject
    labelSelector: "gitops.tier.layer=infra"
  patch: |-
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/testing-gitops/otp-gitops.git
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/testing-gitops/otp-gitops-infra.git
- target:
    group: argoproj.io
    kind: AppProject
    labelSelector: "gitops.tier.layer=services"
  patch: |-
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/testing-gitops/otp-gitops.git
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/testing-gitops/otp-gitops-services.git
- target:
    group: argoproj.io
    kind: AppProject
    labelSelector: "gitops.tier.layer=applications"
  patch: |-
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/testing-gitops/otp-gitops.git
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/testing-gitops/otp-gitops-apps.git
- target:
    group: argoproj.io
    kind: AppProject
    labelSelector: "gitops.tier.layer=clusters"
  patch: |-
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/testing-gitops/otp-gitops.git
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/testing-gitops/otp-gitops-clusters.git
- target:
    group: argoproj.io
    kind: AppProject
    labelSelector: "gitops.tier.layer=policies"
  patch: |-
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/testing-gitops/otp-gitops.git
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/testing-gitops/otp-gitops-policies.git
- target:
    group: argoproj.io
    kind: Application
  patch: |-
    - op: replace
      path: /spec/destination/namespace
      value: openshift-gitops